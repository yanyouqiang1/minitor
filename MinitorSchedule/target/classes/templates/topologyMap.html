<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>服务关系图</title>
    <script th:src="@{jquery-1.10.2.min.js}" type="text/javascript"></script>
    <script th:src="@{springy.js}" type="text/javascript"></script>
    <script th:src="@{springyui.js}" type="text/javascript"></script>

    <script th:src="@{jquery.easing.min.js}" type="text/javascript"></script>
    <script th:src="@{jquery.lavalamp.min.js}" type="text/javascript"></script>
    <link th:href="@{bootstrap/css/lavalamp_test.css}" rel="stylesheet"/>
    <link th:href="@{bootstrap/css/common.css}" rel="stylesheet"/>

</head>
<body>

<script type="text/javascript">
    $(function () {
        $("#2").lavaLamp({
            fx: "backout",
            speed: 700,
            click: function (event, menuItem) {
                return true;
            }
        });
    });
</script>
<div id="nav">
    <ul class="lavaLampNoImage" id="2">
        <li><a href="/index.html">服务监控</a></li>
        <li class="current"><a href="/topology.html">服务结构图</a></li>
    </ul>
</div>

<script type="text/javascript" th:inline="javascript">
    var graph = new Springy.Graph();


    var services = [[${services}]];
    var relation = [[${relation}]];
    var node = new Array();
    for(var ser in services){
        node[ser] = graph.newNode({label: services[ser]});
    }
    for(var ro in relation){
        var randomColor = getRandomColor();
        for(var co in relation[ro]){
            if(relation[ro][co]==1){
                graph.newEdge(node[ro], node[co], {color: randomColor});
            }
        }
    }
    function getRandomColor(){
        return "#"+("00000"+((Math.random()*16777215+0.5)>>0).toString(16)).slice(-6);
    }


    jQuery(function(){
        var springy = window.springy = jQuery('#topology').springy({
            graph: graph,
            nodeSelected: function(node){
                console.log('Node selected: ' + JSON.stringify(node.data));
            }
        });
    });
</script>
<div id="topologyContainer">
<canvas id="topology" width="800" height="500" />
</div>
</body>
</html>
