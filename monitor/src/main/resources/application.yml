server:
  port: 9001
spring:
  cloud:
    stream:
      bindings:
        input_channel_request:
          destination: ${STREAM_NAME:overview-stream}
          group: monitor_group
          consumer:
            durableSubscription: true
        input_channel_response:
          destination: ${STREAM_NAME:overview-stream}
          group: monitor_group
          consumer:
            durableSubscription: true
  rabbitmq:
    username: ${RABBIT_NAME:user}
    password: ${RABBIT_PASS:password}
    addresses: ${RABBIT_ADDRESS:192.168.0.100:5672}
#    addresses: ${RABBIT_ADDRESS:192.168.0.101:5672}

  datasource:
    url: jdbc:mysql://${MYSQL_ADDRESS:192.168.0.101:3306}/monitor?autoReconnect=true&useSSL=false
    username: ${MYSQL_NAME:root}
    password: ${MYSQL_PASS:root}
    driver-class-name: com.mysql.jdbc.Driver
    dbcp2:
      max-idle: 10
      max-wait-millis: 10000
      min-idle: 5
      initial-size: 5
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    hostname: ${EUREKA_ADDRESS:192.168.0.100}
    port:  ${EUREKA_PORT:8001}
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
